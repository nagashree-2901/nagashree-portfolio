<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;

        .certification {
            border: 1px solid #ccc;

            padding: 15px;

        }

            color: #34495e;
        }
        .certification p {
            color: #2c3e50;
        }
        a {
            text-decoration: none;
            color: #3498db;
        }

<body>
    <h1>Certifications</h1>

    <div class="certification">
        <h2>Google Project Management Certificate</h2>
        <p><strong>Issued By:</strong> Coursera</p>
        <p><strong>Date:</strong> January 2025 (In Progress)</p>
    </div>
    <div class="certification">
        <h2>AZ-900: Microsoft Azure Fundamentals</h2>
        <p><strong>Issued By:</strong> Microsoft</p>
        <p><strong>Date:</strong> December 2024</p>
    </div>
